<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
</head>
<body>
  用户名：<input id="name" type="text" name="name" value="123"></input>
</body>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript">
  window.onload=function () {
    var name = document.getElementById("name")
    alert(name.value)

    alert("对象的转化")
    var  jqName = $(name)
    alert(jqName.val())
    //转化为dom对象
    var js1 = jqName.get(0)
    alert(js1.value)
    alert('jquery')
    alert(jqName[0].value)
  }
</script>
</html>
