<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>table练习</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="../../js/jquery-1.4.2.js"></script>
  </head>

	 <body>
    This is my HTML page. <br>
		<table id="t1">
			<tr>
				<td>qwer</td>
				<td>qwer</td>
			</tr>
			<tr>
				<td>asdf</td>
				<td>afds</td>
			</tr>
			<tr>
				<td>afds</td>
				<td>asfd</td>
			</tr>
			<tr>
				<td>asfd</td>
				<td>afds</td>
			</tr>
		</table>
		<button id="b1" type="button">点击变色</button>
		<br>
		<br>
		<br>


		<table id="t2">
			<tr>
				<td>id</td>
				<td>name</td>
			</tr>
			<tr>
				<td>1</td>
				<td>aaa</td>
			</tr>
			<tr>
				<td>2</td>
				<td>bbb</td>
			</tr>
			<tr>
				<td>3</td>
				<td>ccc</td>
			</tr>
		</table>
		<button id="b2" type="button">点击ID列变色</button>
		<br>
		<br>
		<br>

		<table id="t3">
			<tr>
				<td>id</td>
				<td>name</td>
				<td>sex</td>
				<td>age</td>
			</tr>
			<tr>
				<td>1</td>
				<td>aaa</td>
				<td>aaa</td>
				<td>18</td>
			</tr>
			<tr>
				<td>2</td>
				<td>bbb</td>
				<td>点对点</td>
				<td>18</td>
			</tr>
			<tr>
				<td>3</td>
				<td>ccc</td>
				<td>aaa</td>
				<td>18</td>
			</tr>
		</table>
		<button id="b3" type=button>点击奇偶列变色</button>
  </body>
   <script type="text/javascript">
   	$(document).ready(function() {
   		$("#b1").click(function () {
   			$("#t1").css("background","red")
   		})

   		$("#b2").click(function () {
   			$("#t2 tr :nth-child(1)").css("background","red")
   		})

   		$("#b3").click(function () {
   			$("#t3 tr:odd").css("background","red")
   		})
   	});
   </script>
</html>
