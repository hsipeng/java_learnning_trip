<!DOCTYPE html>
<html>
  <head>
    <title>User.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../js/jquery-1.4.2.js"></script>


	</script>
  </head>

  <body>
  		<button id="b1">点击显示用户信息</button>
   		<table border="1px" width="60%" id="t1">
   			<tr>
   				<th colspan="3"><h1>用户信息</h1></th>
   			</tr>
			<tr>
				<th>用户名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>

   		</table>
  </body>
  <script type="text/javascript">
    $(function () {
      $("#b1").click(function () {
        $.post('../servlet/UserServlet', function(data, textStatus, xhr) {
          for (var i = 0; i < data.length; i++) {
            var username = data[i].name;
            var age = data[i].age;
            var sex = data[i].sex;
            var tr = $("<tr><td>"+username+"</td><td>"+age+"</td><td>"+sex+"</td><td>")
           $("#t1").append(tr);
          }
        });
      })
    })
  </script>
</html>
